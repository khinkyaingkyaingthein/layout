<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__logo">Cherry</div>
            <div class="header__nav">
                <div class="header__nav_1">Home</div>
                <div class="header__nav_2">Portfolio</div>
                <div class="header__nav_3">Contact</div>
            </div>
        </header>

        <main class="main">
            <div class="main__profile"></div>
            <div class="main__description">
                <div class="main__description_1">Hello</div>
                <div class="main__description_2">I'm <span class="text">Cherry</span></div>
                <div class="main__description_3">A <span class="job">MERN Stack Developer</span> from</div>
                <div class="main__description_4">Myanmar</div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer_facebook">
                <img src="/img/facebook.png" alt="">
            </div>
            <div class="footer_twitter">
                <img src="/img/twitter.png" alt="">
            </div>
            <div class="footer_instagram">
                <img src="/img/instagram.png" alt="">
            </div>
            <div class="footer_youtube">
                <img src="/img/youtube.png" alt="">
            </div>
        </footer> 
    </div>
</body>
</html>
